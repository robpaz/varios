<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XV Años Yasmin</title>
    <meta name="description" content="Invitación a los XV Años de Yasmin. Acompáñanos en este día tan especial.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container"
        style="max-width: 800px; width: 100%; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; gap: 0; align-items: center;">

        <section class="invitation-image fade-in" style="text-align: center; margin: 0; padding: 0; width: 100%;">
            <img src="invitacion.jpg" alt="Invitación XV Años Yasmin"
                style="max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 0; box-shadow: none; border: none;">
        </section>

        <section class="map-section fade-in" style="margin: 0; padding-top: 10px; width: 100%;">
            <h3
                style="text-align: center; font-family: 'Great Vibes', cursive; font-size: 2.5rem; margin: 0; color: var(--gold-color);">
                Ubicación</h3>
            <p style="text-align: center; margin: 5px 0 10px 0; font-size: 1.1rem;">Tadeo Haenke 1229
                <br>Edificio Buen Vivir 3
            </p>
            <p style="text-align: center; margin: 5px 0 10px 0; font-size: 1.1rem;">Informaciones al 68537521</p>
            <div class="map-container" style="margin-bottom: -5px;">
                <iframe
                    src="https://maps.google.com/maps?q=Edificio+Buen+Vivir+III+Cochabamba&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

    </div>
    <script>
        document.body.addEventListener('click', function (e) {
            // Check if the clicked element is NOT the map iframe (approximated by checking tag)
            // Note: Clicks inside the iframe won't even reach here because of cross-origin, 
            // so this listener naturally applies to "everything else".
            if (e.target.tagName !== 'IFRAME' && !e.target.closest('a')) {
                window.open('https://maps.app.goo.gl/VwToPTjJxjDJbevZ9', '_blank');
            }
        });
        // Change cursor to pointer to indicate clickable
        document.body.style.cursor = 'pointer';
    </script>
</body>

</html>
